<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       var xhr = new XMLHttpRequest()  //找一个帮你发请求的人
        xhr.onreadystatechange = function(){
            //xhr有五个状态 0，1，2，3，4
            //变了四次
            /*
            0:xhr刚实例化的那一刻就是0，代表着xhr是初始化状态
            1：send还没有被调用，还能修改请求头
            2：send已经发出，不能修改请求头
            3：已经回来一部分数据了。如果书比较小的数据，会在此阶段一次性接受完毕
            4：数据完美的回来了
            */
            if(xhr.readyState===4 && xhr.status === 200){ //表示活干完了
                console.log(xhr.response);
            }
        }
       xhr.open('get','http://localhost:8080/ajax_get?name=jian&age=18')  //给谁发，带什么参数
       xhr.send() //开始发送
   </script>
</body>
</html>
